{% extends 'base.html' %}

{% block content %}

<style>
    .container-abc {
        max-width: 600px;
        /*margin: 20px auto;*/
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<section class="py-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                        <div class="container-abc" >
    
                            <h2>Nutrition Form</h2>
                            <form action="/form" method="post">
                                <label for="weight">Weight (lbs):</label>
                                <input type="number" id="weight" name="weight" required>
                                
                                <label for="height">Height (in):</label>
                                <input type="number" id="height" name="height" required>
                                
                                <label for="age">Age:</label>
                                <input type="number" id="age" name="age" required>
                                
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                
                                <label for="activity">Activity Level:</label>
                                <select id="activity" name="activity" required>
                                    <option value="">Select Activity Level</option>
                                    <option value="sedentary">Sedentary</option>
                                    <option value="lightly-active">Lightly Active</option>
                                    <option value="moderately-active">Moderately Active</option>
                                    <option value="very-active">Very Active</option>
                                    <option value="extra-active">Extra Active</option>
                                </select>
                                
                                <label for="meals">Number of Meals per Day:</label>
                                <select id="meals" name="meals" required>
                                    <option value="">Select Number of Meals</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                
                                <label for="goal">Goal:</label>
                                <select id="goal" name="goal" required>
                                    <option value="">Select Goal</option>
                                    <option value="lose-weight">Lose Weight</option>
                                    <option value="maintain-weight">Maintain Weight</option>
                                    <option value="gain-weight">Gain Weight</option>
                                </select>

                                <label for="diet">Diet:</label>
                                <select id="diet" name="diet" required>
                                    <option value="">Select Diet</option>
                                    <option value="non-vegetarian">Non-Vegetarian</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="vegan">Vegan</option>
                                </select>

                                <label for="allergies">Allergies:</label>
                                <select id="allergies" name="allergies">
                                    <option value="">Select Allergies</option>
                                    
                                    <option value="Poultry allergy">Poultry allergy</option>
                                    <option value="Gluten intolerance">Gluten intolerance</option>
                                    <option value="Lactose intolerance">Lactose intolerance</option>
                                    <option value="Nut allergy">Nut allergy</option>
                                    <option value="Shellfish allergy">Shellfish allergy</option>
                                    <option value="Peanut allergy">Peanut allergy</option>
                                    <option value="Egg allergy">Egg allergy</option>
                                    <option value="Seafood allergy">Seafood allergy</option>
                                    <option value="Sesame allergy">Sesame allergy</option>
                                    <option value="Fish allergy">Fish allergy</option>
                                    <option value="Soy allergy">Soy allergy</option>
                                </select>                                
                                
                                <button type="submit" class="btncls">Submit</button>
                            </form>
                        </div>

                        <div class="container-abc" style="margin-left: 100px;max-width: 800px;">
                            <div style="overflow-y: scroll;height: 100%;">
                                {% autoescape false %}
                            <h2>Today's Meals</h2>
                            {% for i in range(0,datalen)%}
                            <h6>
                                {{webdata[i]}}
                            </h6>
                            {%endfor%}
                            
                        {% endautoescape %}
                            </div>
                            
                        </div>

</div>
</section>
    <script>
        function genderBtn(txt){
            document.getElementById("gender-txt").textContent = txt;
            return;
        }
    </script>
{% endblock %}
