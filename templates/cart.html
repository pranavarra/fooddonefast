{%extends 'base.html' %}
{% block content %}

<style>
    body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}

.grocery-list {
max-width: 600px;
margin: 20px auto;
background-color: #f9f9f9;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.grocery-list h1 {
text-align: center;
color: #333;
}

ul {
list-style-type: none;
padding: 0;
}

li {
padding: 10px 0;
border-bottom: 1px solid #ccc;
}

li:last-child {
border-bottom: none;
}

.total {
font-weight: bold;
}
</style>

{%if status==True%}
<section class="py-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
<div class="grocery-list">
    <ul>
        {%for i in range(0,len) %}
            <li>{{groceries[i]}}</li>
            {%endfor%}
        <li class="total">Total Price: ${{price}}</li>
    </ul>
</div>
</div>
</section>
{%endif%}
{% endblock %}
